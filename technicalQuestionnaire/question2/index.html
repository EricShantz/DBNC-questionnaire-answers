<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body>
  <form id="mainForm">
    <label for="fullName">Your full given name:</label><br>
    <input type="text" name="fullName" id="fName">

    <div id="DOB">
      <div>
        <label for="dateOfBirth">Date Of Birth</label><br>
        <input type="date" name="dateOfBirth">
      </div>
      <div>
        <label for="country">Country of residence or citizenship</label><br>
        <input type="text" name="country" id="country">
      </div>
    </div>

    <label for="school">What School do you plan to attend?:</label><br>
    <input type="text" name="school" id="school"><br>

    <label for="AOS">Please take a moment to describe your area of study?</label><br>
    <textarea type="text" name="AOS" id="AOS" placeholder="Enter Details Here"></textarea>
  </form>
</body>

</html>
